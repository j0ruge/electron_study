<head></head>
<body>
  <h1>Video Info</h1>
  <form>
    <div>
      <label>Select a video</label>
      <input type="file" accept="video/*" />
    </div>
    <button type="submit">Get Info</button>
  </form>
 
  <h1 id="result"></h1>
 
  <script>

    let tipo;
    document.querySelector("form").addEventListener("submit", event =>
    {      
      event.preventDefault(); // Avoid the form to submit yourself
      const { path, type } = document.querySelector("input").files[0];      
      window.electron.submitVideo(path);
      tipo=type;
    });
 
    window.electron.receiveVideoMetadata( duration =>
    {
      document.querySelector("#result")
      .innerHTML = `The ${tipo} file is ${duration} seconds long.`;
    });
  </script>
</body>
