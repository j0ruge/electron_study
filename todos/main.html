<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>    
    <link href="./output.css" rel="stylesheet">
    <title>Todos</title>
</head>
<body>    
    <div class="m-6 mx-auto
                p-6 max-w-sm                
                bg-white 
                rounded-xl
                shadow-lg
                flex
                items-center
                space-x-4
    ">
        <div class="shrink-0">
        <img 
            class="h-12 w-12"
            src="./Assets/Emblem_of_the_First_Order.svg" alt="The First Order"
        >
        </div>
        <div>
            <div class="text-xl font-medium text-black">Todos</div>
            <p class="text-slate-500">May you have things to do</p>
        </div>      

    </div>

    <p class="m-6 mx-auto
              p-0 max-w-sm
              flex-auto
              shadow  
    ">List</p>
    <ul class="mx-auto
               max-w-sm
               flex-auto  
    "><li></li></ul>

    <!-- <p class="m-6 mx-auto
              p-6 max-w-sm
              flex-auto  
    ">Current value: <strong id="counter">0</strong></p> -->

    <script>
        const list = document.querySelector('ul');

        window.api.on('todo:add', todo => 
        {            
            const li = document.createElement('li');
            const text = document.createTextNode(todo);            
            li.appendChild(text);
            list.appendChild(li);
        })

        window.api.on('todo:clear', () =>
        {
            list.innerHTML = '';
        })
    </script>
    <!-- <script src="./renderer.js"></script> -->
   
</body>
</html>
